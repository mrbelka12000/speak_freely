<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Confirm Your Email</h2>
    <p>Thank you for signing up with LinguoSphere! Please confirm your email by clicking the button below:</p>
    <a href="{{ .ConfirmationURL }}" class="button">Confirm Email</a>
</div>
</body>
</html>
